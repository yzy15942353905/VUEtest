<html lang="en">

    <title>Document</title>

<body>
    <script>
        const person = { fname: "John", lname: "Doe", age: 25 };
        const person1 = ["John", "Doe", 25]

        var text = "";
        for (let x in person) {
            console.log(x);
            text += person[x];
        }

        console.log(text);

        var text = ""
        for (const x of person1) {
            text += x
        }
        console.log(text);


        var cars = ["BMW", "Volvo", "Saab", "Ford"];
        var i = 0;
        var text = "";

        while (cars[i]) {
            text += cars[i] + "<br>";
            i++;
        } 
    </script>
