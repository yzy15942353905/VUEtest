<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        console.log(Object.prototype.toString.call(undefined)); //[object Object]
        console.log(Object.prototype.toString.call([]));
        console.log(Object.prototype.toString.call("jerry"));
        console.log([]);

        function WhatType(obj) {

            var type = typeof obj
            if (type === 'object') {

                type = Object.prototype.toString.call(obj).replace(/^\[object (\S+)\]$/, '$1').toLowerCase();
            }
            return type

        }
        console.log(WhatType({}));  //object

    </script>
</body>

</html>
