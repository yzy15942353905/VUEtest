    <!-- 

        new 一个构造函数的执行流程
            new 在执行时，会做下面这四件事：

                （1）开辟内存空间，在内存中创建一个新的空对象。

                （2）让 this 指向这个新的对象。

                （3）对象__proto__ 指向构造函数的prototype
                
                （4）执行构造函数里面的代码，给这个新对象添加属性和方法。

                （5）返回这个新对象（所以构造函数里面不需要 return）。
     -->
