<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 40px;
            background-color: #ccc;
            line-height: 40px;
            text-align: center;
            margin-top: 5px;
            margin-left: 5px;
            float: left;

        }
    </style>
</head>

<body>


    <div class="h">12</div>
    <div class="m">12</div>
    <div class="s">12</div>

    <script>

        var hour = document.querySelector('.h')
        var min = document.querySelector('.m')
        var sec = document.querySelector('.s')


        function timeInterval() {

            curTime = +new Date()
            inputTime = +new Date('2022-4-26 19:35')

            var timedif = (inputTime - curTime) / 1000

            h = parseInt(timedif / 60 / 60 % 24)
            h = h < 10 ? '0' + h : h
            m = parseInt(timedif / 60 % 60)
            m = m < 10 ? '0' + m : m
            s = parseInt(timedif % 60)
            s = s < 10 ? '0' + s : s
            hour.innerHTML = h
            min.innerHTML = m
            sec.innerHTML = s
        }
        timeInterval()
        setInterval(timeInterval, 1000)
    </script>
</body>

</html>
