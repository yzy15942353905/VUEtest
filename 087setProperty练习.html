<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 70%;
            height: 500px;
            border: 1px solid black;

        }

        .qiu {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: blue;
            animation: moving 2s infinite;

        }

        @keyframes moving {

            50% {
                transform: translate(calc(var(--w) - 100%));
            }
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="qiu"></div>
    </div>
    <script>
        let main = document.querySelector(".main")
        let qiu = document.querySelector(".qiu")
        qiu.style.setProperty('--w', main.offsetWidth + "px")

    </script>
</body>

</html>
