<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        var div = document.querySelector('div')
        var moveX = 0 //获取手指初始距离
        var moveY = 0
        var x = 0  //获取盒子初始坐标
        var y = 0
        div.addEventListener('touchstart', function (e) {

            e.preventDefault()
            //获取手指初始距离
            moveX = e.targetTouches[0].pageX
            moveY = e.targetTouches[0].pageY
            //获取盒子初始坐标
            x = div.offsetLeft
            y = div.offsetTop
        })
        div.addEventListener('touchmove', function (e) {

            e.preventDefault()
            //盒子left = 盒子初始距离左侧距离加手移动距离
            div.style.left = x + e.targetTouches[0].pageX - moveX + 'px'
            div.style.top = x + e.targetTouches[0].pageY - moveY + 'px'

        })
    </script>
</body>

</html>
