<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = [200, 9, 10]
        //排序，但数字排序必须传入参数
        //对字符串排序正常
        i.sort(function (a, b) {
            return b - a
        })
        //反转数组，改变原数组
        i.reverse()



        // console.log(Math.max.apply(null,i));
        i.forEach(function (value, index, array) {

            console.log(value, index, array);
            // 9 0 (3) [9, 10, 200]
            // 10 1 (3) [9, 10, 200]
            // 200 2 (3) [9, 10, 200]
        })

        arr = i.map(function (value, index, array) {
            return value * 2

        })
        console.log("arr", arr);

        total_arr = arr.reduce(function (total, value) {
            return total + value

        })

        console.log(total_arr); //438

        total_arr1 = arr.reduce(function (total, value) {
            return total + value

        }, 100)

        console.log(total_arr1); //538


        console.log(i);
        console.log(i.indexOf(200));

        // --------------------------------------------

        // const arr = [];        //被const修饰必须赋值

        // //被const修饰具有块级作用域

        // // 此处 cars[0] 为 "Saab"


        // // 用 var 声明的数组没有块作用域：


        // var cars = ["Saab", "Volvo", "BMW"];

        //     // 此处 cars[0] 为 "Toyota"
        // }
        // 此处 cars[0] 为 "Toyota"
        console.log(i.join());
        console.log(i.join("-"));
        let a = [, , , , ,]
        console.log(a.length);  // 5 几个逗号就几个



        let arr = ["zhangsan", "lisi", "wangwu"]
        // 迭代
        let arrIt = arr.entries()

        console.log(arrIt.next().value[1]);  // zhangsan
        console.log(arrIt.next());  // {done:false,value:[0,"lisi"]}

        console.log(arrIt.next());
        console.log(arrIt.next());  // {done:true,value:undefind}
