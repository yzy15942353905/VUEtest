        //防抖动
        function debounce(fn, delay = 100) {
            var timer = null;
            return function () {
                if (timer) clearTimeout(timer)
                timer = setTimeout(() => {
                    fn().apply(this, arguments)
                    timer = null
                }, delay)
            };
        }
        // btn.addEventListener("click", debounce(func, 1000))



        //节流阀

        function throttle(fn, delay) {

            var begin = 0
            return function () {
                var cur = +new Date()
                if (cur - begin > delay) {
                    fn.apply(this, arguments)
                    begin = cur
                }
            }
        }

        btn.addEventListener("click", throttle(func, 2000))
