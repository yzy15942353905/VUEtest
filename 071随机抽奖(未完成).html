<body>

        }, {

        }, {

        }, {
            name: "八等奖"
        },]
        let arr2 = arr.map((v) => {
            return `<div style="width: 30%;margin-left:5px;background-color: blue;">${v.name}</div>`
        })

        arr2 = arr2.join("")
        box.innerHTML = arr2
        let index = [0, 1, 2, 5, 8, 7, 6, 3]
        index.forEach(v=>{

            setTimeout
        })
    </script>
