<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        Function.prototype.myCall = function (cxt, ...args) {
            //如果cxt为null或undefined 则指向全局globalThis 
            //globalThis 浏览器 window node - global
            cxt = (cxt === null || cxt === undefined) ? globalThis : Object(cxt)
            var key = Symbol('temp')
            // Object.defineProperty(cxt, key, {
            //     enumerable: false,
            //     value: this
            // })

            cxt[key] = this
            return cxt[key](...args)
            delete cxt[key]
        }


        function fn(a, b) {

            console.log(this, a, b);
            return a + b
        }
        fn.myCall({}, 4, 5)
    </script>
</body>

</html>
