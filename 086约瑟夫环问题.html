    <script>
        // 队列构造方法
        class Queue {
            constructor() {
                this.item = [];
            }
            enQueue(element) {
                this.item.push(element);
            }
            deQueue() {
                return this.item.shift();
            }
            front() {
                return this.item[0];
            }
            isEmpty() {
                return this.item.length == 0;
            }
            size() {
                return this.item.length;
            }
        }

        //队列：
        function josephRingQueue(list, num, winNum) {
            let queue = new Queue();
            //遍历数组，让数组中的元素依次入队
            list.forEach((item) => {
                queue.enQueue(item);
            });
            //队列中还有大于winNum个人时
            while (queue.size() > winNum) {
                //存活的人从队首出对再从队尾入队
                for (let i = 0; i < num - 1; i++) {
                    queue.enQueue(queue.deQueue());
                }
                //淘汰的人直接从队列出对不再入队
                queue.deQueue();
            }
            //队列中仅剩winNum个人时游戏结束
            return queue;
        }
        let people = [];
        ((people, n) => {
            for (let i = 1; i <= n; i++) {
                people.push(i);
            }
        })(people, 100);
        console.log(josephRingQueue(people, 5, 1));

        /**
         * @description: 
         * @param {*} peopleCount
         * 总人数
         * @param {*} interval
         * 每interval个后杀死
         * @param {*} winPeopleCount
         * 最后剩几个人
         * @return {String}
         * 剩余的人编号
         */
        function YSF(peopleCount, interval, winPeopleCount) {
            var peopleList = []
            for (let i = 1; i <= peopleCount; i++)
                peopleList.push(i)
            for (; peopleList.length != winPeopleCount;) {
                for (let j = 0; j < interval - 1; j++) {
                    peopleList.push(peopleList[0])
                    peopleList.shift()
                }
                peopleList.shift()
            }

            return "剩余的是:" + peopleList.toString()
        }

        console.log(YSF(100, 5, 1));


    </script>
